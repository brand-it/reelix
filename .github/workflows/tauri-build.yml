name: "build"

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

concurrency:
  group: build-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build-tauri:
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # Arm-based Macs (M1+)
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest" # Intel-based Macs
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}

    env:
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version changed
        id: version_check
        shell: bash
        run: |
          if git diff HEAD~1 HEAD --name-only | grep -E '(package\.json|src-tauri/tauri\.conf\.json|Cargo\.toml)'; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      # Node setup + npm cache
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      # Cache Cargo registry + build artifacts
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Only macOS needs the extra targets
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # macOS signing setup
      - name: Import Apple Auth Key (macOS only)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_AUTH_KEY_BASE64: ${{ secrets.APPLE_AUTH_KEY_BASE64 }}
        run: |
          echo "$APPLE_AUTH_KEY_BASE64" | base64 --decode > AuthKey_78LZT6863R.p8

      - name: Verify Apple Auth Key (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          first_line=$(head -n 1 AuthKey_78LZT6863R.p8)
          echo "First line: $first_line"
          if [[ "$first_line" != "-----BEGIN PRIVATE KEY-----" ]]; then
            echo "Error: Private key does not start with '-----BEGIN PRIVATE KEY-----'."
            exit 1
          fi
          echo "APPLE_API_KEY_PATH=$PWD/AuthKey_78LZT6863R.p8" >> $GITHUB_ENV
          echo "Exported APPLE_API_KEY_PATH $PWD/AuthKey_78LZT6863R.p8"

      - name: Import Apple Developer Certificate (macOS only)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          security find-identity -v -p codesigning build.keychain

      - name: Verify Certificate (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          echo "Looking for Developer ID Application..."
          CERT_INFO=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID Application")
          echo "Extracting Cert ID..."
          CERT_ID=$(echo "$CERT_INFO" | awk -F'"' '{print $2}')
          if [[ -z "$CERT_ID" ]]; then
            echo "Failed to extract CERT_ID from CERT_INFO."
            exit 1
          fi
          echo "CERT_ID=$CERT_ID" >> $GITHUB_ENV
          echo "Certificate imported successfully."

      - name: Sign Dylibs (macOS only)
        if: matrix.platform == 'macos-latest'
        run: scripts/sign-dylibs.sh src-tauri/libraries/mac-osx

      # Linux dependencies
      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          echo "=== Installing Linux dependencies ==="
          sudo apt-get update -y
          # FFmpeg 7 (libavcodec.so.61) for makemkvcon dependency
          sudo add-apt-repository -y ppa:ubuntuhandbook1/ffmpeg7
          sudo apt-get update -y
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libfuse2 \
            zsync \
            ffmpeg \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libswresample-dev
          echo "=== Verifying pkg-config appindicator ==="
          pkg-config --modversion appindicator3-0.1 || echo "appindicator3-0.1 not found"
          pkg-config --cflags appindicator3-0.1 || echo "appindicator3-0.1 cflags failed"
          pkg-config --libs appindicator3-0.1 || echo "appindicator3-0.1 libs failed"
          echo "=== Checking for fusermount ==="
          which fusermount || echo "fusermount not found"
          ls -l /dev/fuse || echo "/dev/fuse not found"
          echo "=== Checking FFmpeg libs ==="
          ls -l /usr/lib/x86_64-linux-gnu/libavcodec.so* || true
          ldd /usr/bin/ffmpeg || true

      - name: Install frontend dependencies
        run: npm install

      - name: Print platform info
        run: rustc -Vv | grep host | cut -f2 -d' '

      # Non-release build (no release artifacts)
      - name: Build Tauri (non-release)
        uses: tauri-apps/tauri-action@v0
        if: github.ref_name != 'main' || steps.version_check.outputs.version_changed != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARCH: "x86_64"
          RUST_BACKTRACE: "full"
          RUST_LOG: "debug"
          TAURI_CLI_VERBOSE: "true"
          LD_LIBRARY_PATH: "${{ github.workspace }}/src-tauri/libraries/linux:$LD_LIBRARY_PATH"
        with:
          args: ${{ matrix.args }} --verbose

      # Release build (tag + GitHub release)
      - name: Build & Release Tauri
        uses: tauri-apps/tauri-action@v0
        if: github.ref_name == 'main' && steps.version_check.outputs.version_changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ env.CERT_ID }}
          ARCH: "x86_64"
          RUST_BACKTRACE: "full"
          RUST_LOG: "debug"
          TAURI_CLI_VERBOSE: "true"
          LD_LIBRARY_PATH: "${{ github.workspace }}/src-tauri/libraries/linux:$LD_LIBRARY_PATH"
        with:
          tagName: reelix-v__VERSION__
          releaseName: "Reelix v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }} --verbose
