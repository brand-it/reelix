name: "build"

on:
  push:
    branches:
      - release
  pull_request:
    types:
      - opened
      - synchronize

concurrency:
  group: build-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build-tauri:
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # Arm-based Macs (M1+)
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest" # Intel-based Macs
            args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}

    env:
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node setup + npm cache
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      # Cache Cargo registry + build artifacts
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Only macOS needs the extra targets
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # macOS signing setup
      - name: Import Apple Auth Key (macOS only)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_AUTH_KEY_BASE64: ${{ secrets.APPLE_AUTH_KEY_BASE64 }}
        run: |
          echo "$APPLE_AUTH_KEY_BASE64" | base64 --decode > AuthKey_78LZT6863R.p8

      - name: Verify Apple Auth Key (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          first_line=$(head -n 1 AuthKey_78LZT6863R.p8)
          echo "First line: $first_line"
          if [[ "$first_line" != "-----BEGIN PRIVATE KEY-----" ]]; then
            echo "Error: Private key does not start with '-----BEGIN PRIVATE KEY-----'."
            exit 1
          fi
          echo "APPLE_API_KEY_PATH=$PWD/AuthKey_78LZT6863R.p8" >> $GITHUB_ENV
          echo "Exported APPLE_API_KEY_PATH $PWD/AuthKey_78LZT6863R.p8"

      - name: Import Apple Developer Certificate (macOS only)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          security find-identity -v -p codesigning build.keychain

      - name: Verify Certificate (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          echo "Looking for Developer ID Application..."
          CERT_INFO=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID Application")
          echo "Extracting Cert ID..."
          CERT_ID=$(echo "$CERT_INFO" | awk -F'"' '{print $2}')
          if [[ -z "$CERT_ID" ]]; then
            echo "Failed to extract CERT_ID from CERT_INFO."
            exit 1
          fi
          echo "CERT_ID=$CERT_ID" >> $GITHUB_ENV
          echo "Certificate imported successfully."

      - name: Sign Dylibs (macOS only)
        if: matrix.platform == 'macos-latest'
        run: scripts/sign-dylibs.sh src-tauri/libraries/mac-osx

      # Linux dependencies
      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Print platform info
        run: rustc -Vv | grep host | cut -f2 -d' '

      # Non-release build (no release artifacts)
      - name: Build Tauri (non-release)
        uses: tauri-apps/tauri-action@v0
        if: github.ref_name != 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARCH: "x86_64"
        with:
          args: ${{ matrix.args }}

      # Release build (tag + GitHub release)
      - name: Build & Release Tauri
        uses: tauri-apps/tauri-action@v0
        if: github.ref_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ env.CERT_ID }}
          ARCH: "x86_64"
        with:
          tagName: reelix-v__VERSION__
          releaseName: "Reelix v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
