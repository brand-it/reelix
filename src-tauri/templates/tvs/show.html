<div class="row">
  <div class="col" style="width: 225px; max-width: 225px;">
    {% if tv.poster_path %}
    <img class="img-poster" width="200" loading="lazy" src="https://image.tmdb.org/t/p/w200{{ tv.poster_path }}"
      alt="{{ tv.name | default(value=tv.original_name | default(value='Unknown')) }}">
    {% else %}
    <img class="img-poster" width="200" loading="lazy" src="/images/placeholder.jpg"
      alt="{{ tv.name | default(value=tv.original_name | default(value='Unknown')) }}">
    {% endif %}
  </div>
  <div class="col" style="width: 75%;">
    <h3 class="tv-name">
      <i class="fa fa-film" data-prefix="fas" data-icon="film"></i>
      <a class="link-light link-opacity-50-hover link-underline-opacity-25 pb-1"
        href="https://www.themoviedb.org/tv/{{ tv.id }}" target="_blank">
        {{ tv.name_year }}
      </a>
    </h3>
    <div class='tv-facts'>
      <span>{{ tv.first_air_date }}</span>
      {% for genre in tv.genres %}
      <span class="badge rounded-pill text-bg-secondary">
        {{ genre.name }}
      </span>
      {% endfor %}
    </div>
    <div class="tv-description">
      <p>
        {{ tv.overview }}
      </p>
    </div>
  </div>
</div>
