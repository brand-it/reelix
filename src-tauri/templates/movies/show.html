<div class="row">
  <div class="col" style="width: 225px; max-width: 225px;">
    {% if movie.poster_path %}
    <img class="img-poster" width="200" loading="lazy" src="https://image.tmdb.org/t/p/w200{{ movie.poster_path }}"
      alt="{{ movie.title | default(value=movie.original_title | default(value='Unknown')) }}">
    {% else %}
    <img class="img-poster" width="200" loading="lazy" src="/images/placeholder.jpg"
      alt="{{ movie.title | default(value=movie.original_title | default(value='Unknown')) }}">
    {% endif %}
  </div>
  <div class="col" style="width: 75%;">
    <h3 class="movie-title">
      <i class="fa fa-film" data-prefix="fas" data-icon="film"></i>
      <a class="link-light link-opacity-50-hover link-underline-opacity-25 pb-1"
        href="https://www.themoviedb.org/movie/{{ movie.id }}" command="open_url">
        {{ movie.title_year }}
      </a>
    </h3>
    <div class='movie-facts'>
      <span class="certification-rating">{{ certification }}</span>
      <span>{{ movie.release_date }}</span>
      {% for genre in movie.genres %}
      <span class="badge rounded-pill text-bg-secondary">
        {{ genre.name }}
      </span>
      {% endfor %}
    </div>
    <div class="movie-description">
      <p>
        {{ movie.overview }}
      </p>
    </div>
    <div data-controller="rip-movie">
      <input type="hidden" data-rip-movie-target="movieId" value="{{ movie.id }}" />
      {% include "movies/cards.html" %}
    </div>
  </div>
</div>
