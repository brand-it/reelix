{% if movie.poster_path %}
<img class="img-poster" width="200" loading="lazy" src="https://image.tmdb.org/t/p/w200{{ movie.poster_path }}"
  alt="{{ movie.title | default(value=movie.original_title | default(value='Unknown')) }}">
{% else %}
<img class="img-poster" width="200" loading="lazy" src="/images/placeholder.jpg"
  alt="{{ movie.title | default(value=movie.original_title | default(value='Unknown')) }}">
{% endif %}
{{ movie.title }}
