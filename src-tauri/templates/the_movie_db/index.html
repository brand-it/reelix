<div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3"
  style="z-index: 11;"></div>

<div id="{{ self.dom_id() }}">
  <form class="mb-3 simple_form row" id="new_the_movie_db"
    action="/the_movie_db" data-controller="submit-on-keyup"
    method="post">
    <div class="input-group input-group-lg">
      <input value="{{ api_key }}" type="text" class="form-control"
        placeholder="The Movie DB API Key"
        aria-label="The Movie DB API Key" name="key"
        aria-describedby="basic-addon2"
        data-action="keyup->submit-on-keyup#submitWithDebounce"
        data-submit-on-keyup-target="input">
      <button class="btn btn-outline-primary" type="submit"
        id="button-addon2">Save</button>
    </div>
  </form>

  <a href="https://www.themoviedb.org/settings/api" command="open_url">
    Get API Key
  </a>

  <img src="/images/help-001.jpg" class="img-fluid" />
</div>
