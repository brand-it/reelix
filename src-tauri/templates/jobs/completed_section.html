<div id="{{ self.dom_id() }}" class="border-top border-secondary">
  <div class="d-flex align-items-center justify-content-between py-2 px-3"
    data-bs-toggle="collapse"
    data-bs-target="#{{ self.collapse_id() }}"
    aria-expanded="false"
    aria-controls="{{ self.collapse_id() }}"
    role="button">
    <div class="d-flex align-items-center gap-2 text-light">
      <i class="fas fa-check-circle text-success"></i>
      <span>Completed</span>
    </div>
    <div class="d-flex align-items-center gap-3 text-muted small">
      <span class="d-flex align-items-center gap-1">
        <i class="fas fa-check text-success"></i>
        {{ self.success_count }}
      </span>
      <span class="d-flex align-items-center gap-1">
        <i class="fas fa-times text-danger"></i>
        {{ self.failure_count }}
      </span>
      <i class="fas fa-chevron-up"></i>
    </div>
  </div>

  <div class="collapse" id="{{ self.collapse_id() }}">
    <div class="px-3 pb-3">
      {% if self.items.is_empty() %}
      <div class="text-muted small">No completed jobs yet.</div>
      {% else %}
      <div style="max-height: 200px; overflow-y: auto;">
        {% for item in self.items %}
        {{ item.render_html() | safe }}
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </div>
</div>
