<div id="episode-{{episode.id}}" class="episode-card row p-0 shadow-sm mb-3 bg-body-tertiary rounded">
  <!-- Poster Image -->
  <div class="episode-image col-auto p-0">
    <a href="https://www.themoviedb.org/tv/{{ episode.show_id }}/season/{{ episode.season_number }}/episode/{{ episode.episode_number }}"
      command="open_url">
      <img src="https://image.tmdb.org/t/p/w227_and_h127_bestv2{{ episode.still_path }}" alt="{{ episode.name }}"
        loading=" lazy" style="width:227px; display:block;">
    </a>
  </div>

  <!-- Episode Info -->
  <div class="col" data-controller="episode" data-episode-episode-number-value="{{ episode.episode_number }}"
    data-episode-season-number-value="{{ episode.season_number }}" data-episode-mvdb-id-value="{{ episode.show_id  }}">
    <div class="d-flex align-items-start mb-1 pt-2">
      <!-- Episode Number -->
      <span class="episode-number">#{{ episode.episode_number }}</span>

      <!-- Title & Rating/Date block -->
      <div class="flex-grow-1">
        <h3 class="h5 mb-0">
          <a class="text-decoration-none"
            href="https://www.themoviedb.org/tv/{{ episode.show_id  }}/season/{{ episode.season_number }}/episode/{{ episode.episode_number }}"
            command="open_url">
            {{ episode.name }}
          </a>
        </h3>

        <div class="d-flex align-items-center flex-wrap" style="gap: 0.75rem;">
          <!-- Rating using Font Awesome Star Icon -->
          <span class="badge bg-primary">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon text-white" viewBox="0 0 576 512">
              <path fill="currentColor"
                d="M287.9 0c9.2 0 17.6 5.2 21.6 13.5l68.6 141.3 153.2 22.6c9 1.3 16.5 7.6 19.3 16.3s.5 18.1-5.9 24.5L433.6 328.4l26.2 155.6c1.5 9-2.2 18.1-9.7 23.5s-17.3 6-25.3 1.7l-137-73.2L151 509.1c-8.1 4.3-17.9 3.7-25.3-1.7s-11.2-14.5-9.7-23.5l26.2-155.6L31.1 218.2c-6.5-6.4-8.7-15.9-5.9-24.5s10.3-14.9 19.3-16.3l153.2-22.6L266.3 13.5C270.4 5.2 278.7 0 287.9 0zm0 79L235.4 187.2c-3.5 7.1-10.2 12.1-18.1 13.3L99 217.9 184.9 303c5.5 5.5 8.1 13.3 6.8 21L171.4 443.7l105.2-56.2c7.1-3.8 15.6-3.8 22.6 0l105.2 56.2L384.2 324.1c-1.3-7.7 1.2-15.5 6.8-21l85.9-85.1L358.6 200.5c-7.8-1.2-14.6-6.1-18.1-13.3L287.9 79z" />
            </svg> {{ (episode.vote_average * 10.0) | round(floor=0) }}%
          </span>
          <!-- Air Date & Runtime -->
          <div class="text-muted">
            {{ episode.formatted_air_date }} â€¢ {{ episode.formatted_runtime }}
          </div>
        </div>
      </div>
    </div>

    <!-- Episode Overview -->
    <div class="episode-overview mb-2">
      <p class="mb-1">
        {{ episode.overview }}
      </p>
      <a href="https://www.themoviedb.org/tv/{{ episode.show_id  }}/season/{{ episode.season_number }}/episode/{{ episode.episode_number }}"
        command="open_url" class="small">
        Read More
      </a>
    </div>

    {% include "seasons/parts.html" %}
  </div>
</div>
